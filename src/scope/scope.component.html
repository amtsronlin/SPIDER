<div class="clear">
  <h1>SCOPE</h1>
  <div class="card">
    <div class="card-header">
      Featured
    </div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Relation</label>
          <div class="col-sm-10">
            <div class="form-check" *ngFor="let entry of entries">
              <input class="form-check-input"  type="radio" name="radiogroup" [checked]="idx === 0" [value]="entry.id" (change)="onSelectionChange(entry)">
              <label class="form-check-label">
                  {{ entry.description }}
              </label>
            </div>
            <!-- <div class="form-check">
              <input class="form-check-input" ng-model="rtc" type="radio" name="gridRadios" id="gridRadios2" value="2">
              <label class="form-check-label" for="gridRadios2">
                Custom
              </label>
            </div> -->
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row clearfix">
    <div class="col-md-9 column" id="tab_logic">

      <table class="table table-bordered table-hover" id='addr0'>
        <thead>
          <tr>
            <th colspan="3" class="text-center">
              Jazz Server Details
              <button class="btn btn-info float-right ico" data-toggle="collapse" data-target="#demo0">
                <i class="material-icons">add</i>
              </button>
            </th>
          </tr>
        </thead>
        <tbody id="demo0" class="collapse in">
          <tr>
            <td>
              Server Name:
            </td>
            <td>
              <input type="text" name='server0' placeholder='Server' class="form-control" />
            </td>
            <td>
              <button class="btn btn-primary float-right">Connect</button>
            </td>
          </tr>
          <tr>
            <td>
              Project Area:
            </td>
            <td>
              <select name='project0' class="form-control">
                <option value="1">CATS</option>
                <option value="2">SPIDER</option>
                <option value="3">DNG</option>
              </select>
            </td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <table class="table table-bordered table-hover" id='addr1'>
      </table>
    </div>
    <a id="add_table" style="height: 40px;" class="btn btn-success float-right">Add</a>
  </div>
  <a class="btn btn-success float-left" id='delete_table'>Delete</a>
  <a class="btn btn-success float-right" [routerLink]="['/relation']" [queryParams]="{rtc : selectedEntry}">Next</a>
</div>
